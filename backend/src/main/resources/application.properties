# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fantasy_basketball
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false


# AWS Configuration
cloud.aws.credentials.accessKey=your-access-key
cloud.aws.credentials.secretKey=your-secret-key
cloud.aws.region.static=us-west-2

# Application Properties
server.port=8080
spring.application.name=fantasy-basketball
